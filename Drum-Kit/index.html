<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum-kit</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="key">
        <button data-key="KeyA" class = "alpha a">A</button>
        <button data-key="KeyS"class = "alpha s">S</button>
        <button data-key="KeyD"class = "alpha d">D</button>
        <button data-key="KeyF"class = "alpha f">F</button>
        <!-- <button class = "alpha g">G</button>
        <button class = "alpha h">H</button> -->
        <button data-key="KeyJ"class = "alpha j">J</button>
        <button data-key="KeyK"class = "alpha k">K</button>
        <button data-key="KeyL"class = "alpha l">L</button>
    </div>
    <audio data-key="KeyA" src="audio\crash.mp3"></audio>
    <audio data-key="KeyS" src="audio\kick-bass.mp3"></audio>
    <audio data-key="KeyD" src="audio\snare.mp3"></audio>
    <audio data-key="KeyF" src="audio\tom-1.mp3"></audio>
    <audio data-key="KeyJ" src="audio\tom-2.mp3"></audio>
    <audio data-key="KeyK" src="audio\tom-3.mp3"></audio>
    <audio data-key="KeyL" src="audio\tom-4.mp3"></audio>
    <!-- <audio data-key="65" src="Drum-Kit\audio"></audio>
    <audio data-key="65" src="Drum-Kit\audio"></audio> -->
    <script src="index.js"></script>
</body>
</html>
