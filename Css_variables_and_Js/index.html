<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS and JS</title>
</head>
<body>
    <h2>Updating CSS variables with <span class=h1>JS</span></h2>
    <div class="controls">
        <label for="space">Space: </label>
        <input type="range" class="spacing" min="10" max="100" />

        <label for="blur">Blur: </label>
        <input type="range" class="blur" min="0" max="100" value = "50"/>

        <label for="color">Color: </label> 
        <input type="color" id="border-color" value="#ffc600"/>
    </div>
    <div class="image"><img src="city.jpg"></div>

    <script src="index.js"></script>
</body>
</html>
