<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="player">
        <div class="video">
            <video id="myvideo"controls autoplay width="450">
            <source src="652333414.mp4" type="video/mp4" />
            </video>
        </div>  
        <div class="player_controls">
            <div class="progress">
                <div class="progress_filled"></div>
            </div>
            <div class="options">
                <button type="button" class="play">▶️</button>
                <input type="range" min="0" max="100" value="50" id="sound" name="sound">
                <input type="range" min="25" max="100" id="playbackspeed" name="playbackspeed">
                <button type="button" class="backward">« 10s</button>
                <button type="button" class="forward">25s »</button>
                <!-- <button type="button" class="fullscreen">⛶</button> -->
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
